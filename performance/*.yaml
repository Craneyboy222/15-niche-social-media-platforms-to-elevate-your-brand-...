apiVersion: v1
kind: ConfigMap
metadata:
  name: performance-config
  namespace: default
data:
  load-balancer-config: |
    apiVersion: v1
    kind: Service
    metadata:
      name: app-load-balancer
    spec:
      type: LoadBalancer
      selector:
        app: my-app
      ports:
        - protocol: TCP
          port: 80
          targetPort: 8080
  auto-scaling-config: |
    apiVersion: autoscaling/v2beta2
    kind: HorizontalPodAutoscaler
    metadata:
      name: my-app-hpa
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: my-app
      minReplicas: 2
      maxReplicas: 10
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50
  cdn-config: |
    provider: aws
    settings:
      distributionId: ABCD1234
      paths:
        - /static/*
  monitoring-config: |
    apiVersion: monitoring.coreos.com/v1
    kind: Prometheus
    metadata:
      name: my-prometheus
    spec:
      serviceMonitorSelector:
        matchLabels:
          team: frontend
    alerting:
      alertmanagers:
      - namespace: monitoring
        name: alertmanager
        port: web